<!DOCTYPE html>
<html>
    <head>
        <body>
            Chat App

            <div id ="messages"></div>

            <form id="message-form">
                <input name="message" placeholder="Text">
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>

            <script id="message-template" type="text/html">
                <div>
                    <p>{{createdAt}} - {{message}}</p>
                </div>
            </script>

            <script id="location-template" type="text/html">
                <div>
                    <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
                </div>
            </script>

            <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/qs@6.14.0/dist/qs.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/chat.js"></script>
        </body>
    </head>
</html>
